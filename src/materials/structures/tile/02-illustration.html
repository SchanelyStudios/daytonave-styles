<ul class="tiles">
  {{#each tiles-illustration.tiles}}
    <li class="tile tile--illustration">
      <div class="tile__figure">
        <img class="tile__image" src="{{image}}" alt="" />
      </div>
      <h5 class="tile__title">{{title}}</h5>
      <div class="tile__copy">
        <p>{{copy}}</p>
      </div>
    </li>
  {{/each}}
</ul>
