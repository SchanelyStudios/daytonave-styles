---
notes: |
  Tiles can be laid out in one of three forms: basic, illustration, and facehole.
---
<ul class="tiles">
  {{#each tiles-basic.tiles}}
    <li class="tile">
      <div class="tile__figure figure">
        <img src="{{image}}" alt="" />
      </div>
      <h5 class="tile__title">{{title}}</h5>
      <div class="tile__copy">
        <p>{{copy}}</p>
      </div>
    </li>
  {{/each}}
</ul>
